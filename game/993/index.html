  <!-- 防沉迷页面 -->
<div id="register" style="display:none;position:absolute;width: 100%;height:100%;background-color:rgba(0,0,0,0.4);z-index:9998;">
    <div style="border-radius:6px;padding:20px;position:absolute; top:15%;left:50%;z-index:9999;transform:translateX(-50%);width: 300px;background:white;">
          <div style="text-align:center;font-size:20px;font-weight:bold;height:30px;line-height: 18px">实名认证</div>
          <div style="text-align:left;font-size:12px;height:60px;line-height: 18px">根据国家新闻出版署《关于防止未成年人沉迷网络游戏的通知》要求，请您完成实名认证。该信息仅用于实名认证，我们不会存储您的信息，也不会泄露于第三方。
          </div>
          <div style="width: 100%;margin-top:4px;">
              <input type="text" name="name" placeholder="请输入真实姓名" style="font-size:16px;border: 0;border-style: none;background:#f5f5f5;padding:5px;width:95%;height:28px;">
              <input type="text" name="cert" placeholder="请输入身份证号" style="font-size:16px;border: 0;border-style: none;background:#f5f5f5;margin-top:10px;padding:5px;width:95%;height:28px;">
          </div>
           <div id="submit" style="text-align:center;color:white;border-radius:4px;width: 100%;margin-top:10px;height:40px;line-height:40px;background:red;">
                立即认证
          </div>
          <div style="width: 100%;text-align: left;margin-top:10px;height:20px;">
              <label >
                <span style="font-size:14px;color:silver;">点击了解 </span>
                 <span id="protocol" style="font-size:14px;color:black";> <a href="javascript:;">详细信息</a></span>    
          </div>
    </div>
</div>

<!-- 防沉迷 -->
<div id="warn" style="display:none;position:absolute;width: 100%;height:100%;background-color:rgba(0,0,0,0.4);z-index:9998;">
    <div style="border-radius:6px;padding:20px;position:absolute; top:20%;left:50%;z-index:9999;transform:translateX(-50%);width: 300px;background:white;">
          <div style="text-align:center;font-size:18px;font-weight:bold;height:30px;line-height: 18px">防沉迷提醒</div>

          </div>
    </div>
</div>

<script type="text/javascript">
(function () {
    // open web debugger console
    if (typeof VConsole !== 'undefined') {
        window.vConsole = new VConsole();
    }

    var debug = window._CCSettings.debug;
    var splash = document.getElementById('splash');
    splash.style.display = 'block';

    function loadScript (moduleName, cb) {
      function scriptLoaded () {
          document.body.removeChild(domScript);
          domScript.removeEventListener('load', scriptLoaded, false);
          cb && cb();
      };
      var domScript = document.createElement('script');
      domScript.async = true;
      domScript.src = moduleName;
      domScript.addEventListener('load', scriptLoaded, false);
      document.body.appendChild(domScript);
    }

    loadScript(debug ? 'cocos2d-js.js' : 'cocos2d-js-min.5f2a1.js', function () {
      if (CC_PHYSICS_BUILTIN || CC_PHYSICS_CANNON) {
        loadScript(debug ? 'physics.js' : 'physics-min.js', window.boot);
      }
      else {
        window.boot();
      }
    });
})();
</script>
